publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  crew_member_repository:
    # Clone every own packages into packages/ and use local path
    # if you want to make changes
    # path: packages/crew_member_repository
    git:
      url: https://github.com/yshean/crew_member_repository.git
      ref: main # branch name
  equatable: ^2.0.3
  flutter:
