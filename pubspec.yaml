    git:
      url: https://github.com/yshean/spacex_ui.git
      ref: main
  url_launcher: ^6.1.4

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mockingjay: ^0.3.0
  mocktail: ^0.3.0
  mocktail_image_network: ^0.3.1
